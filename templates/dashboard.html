{% extends "layout.html" %}
{% block content %}

<div id="app">
    <v-app id="inspire">
        <!-- contents -->
        <v-container>

            <template>
                <div>
                    <v-app-bar color="light-green accent-3" dense>
                        <v-app-bar-nav-icon></v-app-bar-nav-icon>

                        <v-toolbar-title>Page title</v-toolbar-title>

                        <v-spacer></v-spacer>

                        <v-btn icon>
                            <v-icon>mdi-heart</v-icon>
                        </v-btn>

                        <v-btn icon>
                            <v-icon>mdi-magnify</v-icon>
                        </v-btn>

                        <v-menu left bottom>
                            <template v-slot:activator="{ on, attrs }">
                                <v-btn icon v-bind="attrs" v-on="on">
                                    <v-icon>mdi-dots-vertical</v-icon>
                                </v-btn>
                            </template>

                            <v-list>
                                <v-list-item v-for="n in 5" :key="n" @click="() => {}">
                                    <v-list-item-title>Option {{ n }}</v-list-item-title>
                                </v-list-item>
                            </v-list>
                        </v-menu>
                    </v-app-bar>
                </div>
            </template>

            <v-container>
                <v-data-table :headers="headers" :items="transaction" class="elevation-1" :search="search">
                    <template v-slot:top>
                        <v-toolbar flat color="#01b4bc">

                            <v-toolbar-title>
                                <v-icon color="light-green accent-3" dark large>mdi-sprout</v-icon>&nbsp;&nbsp;
                                Hydroponics
                            </v-toolbar-title>

                            <v-divider class=mx-4 inset vertical></v-divider>
                            <v-dialog persistent v-model="dialogTable" max-width="500px">
                                <template v-slot:activator="{ on, attrs }">
                                    <v-btn color="#fa8925" class="mx-2" v-bind="attrs" v-on="on">
                                        <v-icon>
                                            mdi-plus-circle
                                        </v-icon> &nbsp;
                                        ADD
                                    </v-btn>
                                </template>

                                <v-card>
                                    <v-img height=150px src="/static/images/hydro.jpg"></v-img>
                                    <v-card-title>
                                        <span class="headline">
                                            <v-icon>mdi-file-document-edit-outline</v-icon>[[ formTitle ]]
                                        </span>
                                    </v-card-title>

                                    <v-card-text>
                                        <v-container>
                                            <v-row>
                                                <v-col cols="12">
                                                    <v-textarea name="input-7-1" label="List To Do"
                                                        hint="Enter your List To Do" v-model="editedItem.todo">
                                                    </v-textarea>
                                                </v-col>
                                            </v-row>
                                        </v-container>
                                    </v-card-text>

                                    <v-card-actions style="margin-top: -30px;">
                                        <v-spacer></v-spacer>
                                        <v-btn color="red" text @click="close">
                                            <v-icon>mdi-close-circle</v-icon>&nbsp;
                                            Cancle
                                        </v-btn>
                                        <v-btn color="blue" text @click="save">
                                            <v-icon>mdi-checkbox-marked-circle</v-icon>&nbsp;
                                            Save
                                        </v-btn>
                                    </v-card-actions>
                                </v-card>
                            </v-dialog>

                            <v-spacer></v-spacer>

                            <v-text-field v-model="search" clearable flat solo-inverted hide-details
                                prepend-inner-icon="mdi-magnify" label="Search"></v-text-field>

                        </v-toolbar>
                    </template>

                    <template v-slot:Item.actions="{ item }">
                        <v-icon color="success" dark medium class="mr-2" @click="editItem(item)">
                            mdi-pencil-circle-outline
                        </v-icon>
                        <v-icon color="red" dark medium>
                            mdi-delete-circle-outline
                        </v-icon>
                    </template>

                </v-data-table>
            </v-container>

            <div class="text-center">
                <v-snackbar bottom text absolute rounded="pill" v-model="snackbarCreate" :timeout="timeout"
                    color="success">
                    [[ popup ]]
                    <template v-slot:action="{ attrs }">
                        <v-btn color="success" text v-bind="attrs" @click="snackbarCreate = false">
                            Close
                        </v-btn>
                    </template>
                </v-snackbar>
                <v-snackbar bottom next absolute v-model="snackbarErr" :timeout="timeout" color="error">
                    [[ popErr ]]
                    <template v-slot:action="{ attrs }">
                        <v-btn color="error" text v-bind="attrs" @click="snackbarErr = false">
                            Close
                        </v-btn>
                    </template>
                </v-snackbar>
            </div>

        </v-container>



    </v-app>
</div>


<script>

    new Vue({
        el: '#app',
        vuetify: new Vuetify(),
        data: {
            search: '',
            transaction: [],
            snackbarErr: false,
            dialogTable: false,
            resData: null,
            snackbarCreate: false,
            timeout: 2000,
            popup: '',
            popErr: 'Create item someting wrong!',
            spinTable: false,
            headers: [
                {
                    text: 'ListToDo',
                    value: 'todo'
                },
                {
                    text: 'User',
                    value: 'user'
                },
                {
                    text: 'Date',
                    value: 'date'
                },
                {
                    text: 'Time',
                    value: 'time'
                },
                {
                    text: 'Actions',
                    value: 'actions'
                }
            ],
            editedItem: {
                id: '',
                todo: '',
                user: '',
                date: '',
                time: '',
            },
            defaultItem: {
                id: '',
                todo: '',
                user: '',
                date: '',
                time: '',
            },
            editedIndex: -1
        },
        // ทำงานเมื่อโหลดหน้าขึ้นมา
        created() {
            this.initialize(); //เข้าไปเรียกใช้ฟังก์ชั่น initialize ใน methods
        },
        computed: {
            formTitle() {
                return this.editedIndex === -1 ? 'New Item' : 'Edit Item'
            }
        },
        methods: {
            initialize() {
                const path = '/api/table';
                axios.get(path) //ยิงรีเควสไปถามเวิร์ฟเวอร์ 
                    .then((res) => {
                        this.transaction = res.data; //เรียกข้อมูล data ในหน้า blackend มาแสดงที่หน้า fontend
                        this.spinTable = true;
                    })
                    .catch((err) => {
                        console.error(err);
                    })
            },
            async pushTransaction(data) {
                const path = '/api/table';
                await axios.post(path, data)
                    .then((res) => {
                        this.transaction.unshift(res.data);
                        this.popup = 'created item success'
                        this.snackbarCreate = true;
                    })
                    .catch((err) => {
                        snackbarErr = true;
                        console.log(err);
                    })
            },

            async editTransaction(data, id) {
                const path = '/api/table/${id}`';
                await axios.put(path, data)
                    .then((res) => {
                        console.log(res.data);
                        this.popup = 'updated item success';
                    })
                    .catch((err) => {
                        this.snackbarErr = true;
                        console.log(err);
                    })
            },



            close() {
                this.dialogTable = false;
                this.$nextTick(() => {
                    this.editedItem = Object.assign({}, this.defaultItem)
                    this.editedIndex = -1
                })
            },
            async save() {
                if (this.editedIndex > -1) {
                    let data = Object.assign(this.transaction[this.editedIndex], this.editedItem);
                    console.log(data, data.id);
                }
                else {
                    await this.pushTransaction(this.editedItem);
                }
                this.close();
            },
            async editItem(item) {
                this.editedIndex = this.transaction.indexOf(item);
                this.editedItem = Object.assign({}, item)
                this.dialogTable = true;
            },

            async deleteItem(item) {

            },

        },
        delimiters: ["[[", "]]"],
    })


</script>




{% endblock %}
